{% extends "blog/base.html" %}

{% block styling %}

<style>
    .content-section{
        background-color: white;
        position: absolute;
        top: 20%;
        left: 5%;
        width: 30vw;
        height: 20vh;
        padding: 4%;
    }
    .yes{
        font-size: large;
        margin: 4%;
    }
    .delete{
        font-size: larger;
        font-weight: bolder;
    }
</style>

{% endblock styling %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="delete">Delete Review</legend>
                <h2>Are you sure you want to delete this review?</h2>
            </fieldset>
            <div class="form-group">
                <button class="yes btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'user-reviews' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
